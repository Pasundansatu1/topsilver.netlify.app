
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopSilver Pasundan</title>
    <style>

        footer { text-align: center; padding: 20px; font-size: 14px; color: #555; border-top: 1px solid #ddd; margin-top: 40px; }
    </style>
</head>
<body>
<header>
    <h1>TopSilver Pasundan</h1>
    <p>Perhiasan Silver 925 - Kualitas Premium</p>
</header>

<div class="container">
    <h2>Katalog Produk</h2>
    <div class="product-grid">
        <div class="product">
            <img src="foto1.jpg" alt="Foto Produk 1">

        </div>

        <div class="product">
            <img src="foto2.jpg" alt="Foto Produk 2">

            <a class="wa-btn" href="https://wa.me/6280000000000?text=Saya tertarik produk ini">Order via WhatsApp</a>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 TopSilver Pasundan
</footer>
</body>
</html>
